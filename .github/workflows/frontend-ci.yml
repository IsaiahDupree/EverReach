name: Frontend CI

on:
  pull_request:
    paths:
      - 'web/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches:
      - main
      - feat/backend-vercel-only-clean
    paths:
      - 'web/**'

jobs:
  validate:
    name: TypeScript, Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: web
        run: npm ci
      
      - name: Run TypeScript check
        working-directory: web
        run: npm run typecheck
      
      - name: Run linter
        working-directory: web
        run: npm run lint -- --max-warnings=0
      
      - name: Build application
        working-directory: web
        run: npm run build
        env:
          # Dummy env vars for build (not used at build time)
          EXPO_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          EXPO_PUBLIC_SUPABASE_KEY: dummy-key
          NEXT_PUBLIC_POSTHOG_KEY: dummy-key
          NEXT_PUBLIC_POSTHOG_HOST: https://dummy.posthog.com
      
      - name: Check for console.logs
        working-directory: web
        run: |
          if git grep -n "console\.log" -- '*.ts' '*.tsx' ':(exclude)node_modules' ':(exclude).next'; then
            echo "❌ Found console.log statements. Please remove them."
            exit 1
          else
            echo "✅ No console.log statements found"
          fi
        continue-on-error: true
