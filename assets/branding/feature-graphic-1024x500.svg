<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="EverReach – AI Personal CRM">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <rect width="1024" height="500" fill="url(#bg)"/>

  <!-- Brand mark (abstract connection nodes) -->
  <g transform="translate(120,140)">
    <circle cx="0" cy="40" r="6" fill="#22D3EE"/>
    <circle cx="120" cy="0" r="6" fill="#7C3AED"/>
    <circle cx="180" cy="70" r="6" fill="#34D399"/>
    <circle cx="60" cy="120" r="6" fill="#F59E0B"/>
    <path d="M0,40 C60,10 120,0 180,70" stroke="url(#accent)" stroke-width="3" fill="none"/>
    <path d="M0,40 C20,90 60,120 180,70" stroke="#475569" stroke-width="2" fill="none" opacity="0.6"/>
  </g>

  <!-- Headline -->
  <text x="320" y="190" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica Neue,Arial,sans-serif" font-weight="700" font-size="44" fill="#F8FAFC">EverReach</text>
  <text x="320" y="232" font-family="Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif" font-weight="600" font-size="24" fill="#A5B4FC">AI Personal CRM</text>

  <!-- Value bullets -->
  <g font-family="Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif" font-size="18" fill="#E2E8F0">
    <text x="320" y="270">• Remember important details automatically</text>
    <text x="320" y="300">• Reconnect at the right time with context</text>
    <text x="320" y="330">• Grow relationships with AI insights</text>
  </g>

  <!-- Device mock bar -->
  <g transform="translate(80,360)">
    <rect width="860" height="8" rx="4" fill="#0EA5E9" filter="url(#softShadow)" opacity="0.25"/>
    <rect width="620" height="8" rx="4" fill="url(#accent)"/>
  </g>

  <!-- Callout badge -->
  <g transform="translate(320,360)">
    <rect width="210" height="34" rx="17" fill="#0B1220" stroke="#22D3EE"/>
    <text x="18" y="23" font-family="Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif" font-size="16" fill="#7DD3FC">7‑day free trial</text>
  </g>
</svg>
